  <title>Nuevo Mensaje</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body id="page-top">
 

  <!-- Contact -->
  <section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          
          <form action="#" th:action="@{/addMensaje}" th:object="${mensaje}" method="post">
            
			  <div class="form-row">
			    <div class="form-group col-md-12">
			      <label class="text-warning" for="inputMessage">Mensaje</label>
			      <textarea name="news_content" rows="20" cols="80" th:field="${mensaje.mensaje}" form="myform"></textarea>
			    </div>
			    
			    
			  </div>   
			          
			    <div class="form-group col-md-7">
					<input type="submit" value="Submit" /> 
        			<input type="reset" value="Reset" />
			    </div>			    
			  </div> 
			         
          </form>
        </div>
      </div>
    </div>
  </section>

  

</body>

</html>
