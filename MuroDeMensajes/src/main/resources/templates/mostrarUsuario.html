<html lang="es">

	<head>

		<title>Usuario</title>
		<!--  ICONO  -->
		<link rel="shortcut icon" href= "https://img.icons8.com/doodle/16/000000/fire-element--v1.png"/>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	</head>

	<body>

		<!-- Header -->
		<header class="mt-5">
			<div class="container">
				<div class="mb-5">
					<h1>Usuario <span th:text="${usuario.nombreUsuario}"></span></h1>
				  	<ul class="list-group list-group-flush">
					    <li class="list-group-item"><b>Nombre usuario: </b><span th:text="${usuario.nombreUsuario}"></span></li>
					    <li class="list-group-item"><b>Contrase√±a: </b><span th:text="${usuario.contrasena}"></span></li>
					    <li class="list-group-item"><b>Nombre: </b><span th:text="${usuario.nombre}"></span></li>
					    <li class="list-group-item"><b>Apellidos: </b><span th:text="${usuario.apellidos}"></span></li>
					    <li class="list-group-item"><b>Email: </b><span th:text="${usuario.email}"></span></li>
					    <li class="list-group-item"><b>Telefono: </b><span th:text="${usuario.telefono}"></span></li>
					   	<li class="list-group-item"><b>Edad: </b><span th:text="${usuario.edad}"></span></li>
					    <li class="list-group-item"><b>Rol: </b><span th:text="${usuario.rol.nombre}"></span></li>
					    
				  	</ul>
				</div> 
			</div>
			
			<div class="container">
				<a class="btn btn-primary" th:href="@{/usuarios}" role="button">Volver</a>
			</div>
			

		</header>
