<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Carlos Costales">
	
		<title>Editar usuario</title>
	
		<!--  ICONO  -->
		<link rel="shortcut icon" href= "https://img.icons8.com/doodle/16/000000/fire-element--v1.png"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	
	</head>

	<body>
		
		<div class="container mt-5">
		
		<h1>Editar usuario <span th:text="${usuario.nombreUsuario}"></span></h1>
		
			<form action="#" th:action="@{/updateUsuario}" th:object="${usuario}" method="post">
			
			  	<div class="form-group">
				    <label for="nombreUsuario" class="font-weight-bold">Nombre usuario</label>
				    <input type="text" class="form-control-plaintext" id="nombreUsuario" th:field="*{nombreUsuario}" readonly>
			    </div>
			    
			    <div class="form-group d-none">
				    <label for="contrasena" class="font-weight-bold">Contrase√±a</label>
				    <input type="hidden" class="form-control" id="contrasena" th:field="*{contrasena}">
			    </div>
			    
			    <div class="form-group">
				    <label for="nombre" class="font-weight-bold">Nombre: </label>
					<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
					<ul>
			    		<li th:each="err : ${#fields.errors('nombre')}" th:text="${err}"/>
			    	</ul>
			    </div>
			    
			    <div class="form-group">
				    <label for="apellidos" class="font-weight-bold">Apellidos: </label>
					<input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
			    </div>
			    
			    <div class="form-group">
				    <label for="email" class="font-weight-bold">Email: </label>
					<input type="text" class="form-control" id="email" th:field="*{email}">
					<ul>
			    		<li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
			    	</ul>
			    </div>
			    
			    <div class="form-group">
				    <label for="telefono" class="font-weight-bold">Telefono: </label>
					<input type="text" class="form-control" id="telefono" th:field="*{telefono}">
			    </div>
			    
			    <div class="form-group">
				    <label for="edad" class="font-weight-bold">Edad: </label>
					<input type="number" class="form-control" id="edad" th:field="*{edad}">
			    </div>
			    
			    <div class="form-group">
					<label for="permiso">Permisos</label>
					<ul class="list-group">
						<li th:each="permiso: ${roles}" class="list-group-item">
							<input 
								type="radio"
								name="permisos"
								th:text="${permiso.nombre}"
								th:field="*{rol.nombre}"
								th:value="${permiso.nombre}"
							/>
						</li>
					</ul>					      
				</div>
			    
			    <input class="btn btn-success" type="submit" value="Enviar" />
			    <a class="btn btn-primary" th:href="@{/usuarios}" role="button">Volver</a>
			    
			</form>
		</div>
		
  		
	</body>
</html>
