<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Carlos Costales">

		<title>Mensajes</title>
		<!--  ICONO  -->
		<link rel="shortcut icon" href= "https://img.icons8.com/doodle/16/000000/fire-element--v1.png"/>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


	</head>

	<body>
	
		<a type="button" class="btn btn-danger btn-sm mb-5" th:href="@{/logout}">Logout <span th:text="${#authentication.name}"></span></a>

		<!-- Header -->
		<header class="mt-5">
			<div class="container">
				<h1>TABLA MENSAJES</h1>
				<div class="mb-5"> <!--  mis datos -->
					<div th:switch="${#lists.isEmpty(mensajes)}">
						<div id="noHayNadie" th:case="true">
							<p>No hay nadie</p>
						</div>
						<div id="hayMensajes" th:case="false">
							<table class="table table-dark table-hover table-sm ">
								<tr>
									<th>Id</th>
									<th>Texto</th>
									<th>Borrar</th>
								</tr>
								<tr th:each="mensajes : ${mensajes}">
									<td th:text="${mensajes.id}">ID</td>
									<td th:text="${mensajes.texto}">Texto</td>
									<td><a type="button" class="btn btn-danger btn-sm" th:href="@{/mensajes/borrar/{id}(id=${mensajes.id})}">Eliminar</a>
								</tr>
							</table>
						</div>
					</div> 
				</div>
			</div>
			
			<div class="container">
				<div class="row">
					<div class="col-3">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#crearMensaje">
							Nuevo Mensaje
						</button>
					</div>
					<div class="col-3">
						<a class="btn btn-secondary" th:href="@{/}" role="button">Volver a inicio</a>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="crearMensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Nuevo mensaje</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
						</div>

						<form action="#" th:action="@{/mensajes/anadir}" th:object="${mensaje}" method="post">

							<div class="modal-body">

								<div class="form-row">
									<div class="form-group col-md-12">
										<label for="texto">Texto</label>
										<input type="text" th:field="*{texto}"  placeholder="Inserta un texto" class="form-control" id="texto">
									</div>
								</div>
							</div>

							<div class="modal-footer">
							  <button type="submit" class="btn btn-primary">Guardar</button>
							  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</form>

					</div>
				</div>
			</div>

		</header>
	</body>

</html>
